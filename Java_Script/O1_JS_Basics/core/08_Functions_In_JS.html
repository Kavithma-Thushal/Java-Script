<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions in JS</title>
</head>
<body>
<h1>What are functions?</h1>
<h2>Is it same as methods.?</h2>
<h2>How to create and call a function</h2>
<h2>How to pass parameters in function</h2>
<h2>What is functional Hoisting?</h2>

<script>
    //So in JS this is how to write down a function.
    calculate(10,20);//functional hoisting
    //means you can call a function before declaring

    function calculate(n1,n2){
        console.log(n1+n2);
        console.log("Calculate Function Invoked")
    }

    //So, how to call a function
    calculate(10,20);


    //you can use return statement also
    function returnOut(number){
        return number;
    }

    let a=returnOut(1000);
    console.log(a);


    //Two types of function
    //01. Declaration
    //if a function is with a method signature it's a declaration
    function generateCode(){
        console.log("Declaration Type Function");
    }
    generateCode();


    //02. Expressions
    //if a function is assigned to a variable it's a expression
    let myAge=function (){
        return 1000;
    }
    myAge();



    //arrow functions
    let printMyName=()=>{
        console.log("Hello")
    }

    printMyName();






    //The reason why js has first class functions


    //what about overloading.?
    function myName(id,name){
        console.log("First Method")
    }

    function myName(id,name,address){
        console.log("Second Method")
    }


    myName("C001","Dasun");
    //not supporting overloading
    //always will execute the last method if there are more than one method
    //with the same name
</script>
</body>
</html>
