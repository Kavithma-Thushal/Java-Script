<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops in JS</title>
</head>
<body>
<h1>Another reason we can state that Java and JS are syntactically smiler </h1>
<ul>
    <li>For Loop</li>
    <li>While Loop</li>
    <li>Do While</li>
</ul>

<!--other looping methods-->
<ul>
    <li>For Of</li>
    <li>For In</li>
    <li>For Each</li>
    <li>Filter</li>
    <li>Map</li>
</ul>
<script>


    // for loop
    for(var i=0;i<10;i++){
        console.log(i);
    }
    console.log("=================")



    // while loop
    // var a=0
    while(a<10){
        a++;
        console.log(a);
    }
     console.log("=================")


    //
    // do while
    // var b=0;
    do{
        console.log(b);
        b++;
    }while (b<10);
    //
    // //no difference with Java right.?
    //
    // //But there are some new looping methods also
    // //Let's see them after arrays
    //
    //
    console.log("===========")
    // for in
    //for of
    //for each
    //here it will return index numbers for i
    var ages=[10,20,30,40,50];
    for (let i in ages){
        console.log(i,ages[i]);
    }

    console.log("==========")
    //in for of i will have the value of
    //the array
    for (let i of ages){
        console.log(i);
    }

    console.log("================")
    //for each in JS
    //call back functions type loop
    ages.forEach(function(e){
        console.log(e);
    });



</script>
</body>
</html>
