<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation with JQuery</title>
    <link rel="stylesheet" href="../asets/css/bootstrap.min.css">
    <style>
        #con {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>


<section class="container mt-5">
    <h1 id="main">Traversing Methods in Jquery</h1>
    <section class="row">
        <div class="col-3">
            <input class="form-control" type="text" placeholder="input">
            <button id="btn" class="btn btn-danger mt-2">Test</button>

        </div>
        <div class="col-5 overflow-hidden">
            <ol class="list-group overflow-hidden" id="task">

            </ol>
        </div>
        <div class="col">
            <div id="con" class="shadow">
                <img src="sss" class="w-100 h-100" alt="">
            </div>
        </div>
    </section>
    <section class="row mt-5">
        <div class="col-12">
            <ul id="ul" class="list-group">
                <li>append()</li>
                <li>prepend()</li>
                <li>remove()</li>
                <li>text()</li>
                <li>val()</li>
                <li>click()</li>
                <li>attr()</li>
                <li>css</li>
            </ul>
        </div>
    </section>
</section>


<script src="../asets/js/jquery-3.7.1.min.js"></script>
<script>
    //how to select with jQuery.?
    //select h1 from the id and change color and font-size

    // 01st method
    // $('#main').css('color','red');
    // $('#main').css('font-size','100px');

    //02nd method
    $('#main').css({
        "color": 'red',
        "font-size": '40px'
    });


    //so how to get and change text of an element.?
    $('h1').text(); //will return the text content of the h1

    //so then how to change?
    $('h1').text("jQuery is Awesome.! :-D"); // you can change text like this


    //Then how to get input filed typed values from a text filed.?
    $('input').val(); // val() method will input field typed value

    //if you want to change the input value
    $('input').val('https://blog.ijse.lk/web/blog/wp-content/uploads/2019/09/1.jpg');


    //so then how to remove elements.?
    // $('li').remove();


    //how to add elements using jQuery
    //you can simply add html element as a string
    //no need of creating dom element
    $('#task').append('<li class="list-group-item">B</li>');
    $('#task').prepend('<li class="list-group-item">A</li>');


    //how to access attributes.?
    //so if you want to get an attribute value
    $('img').attr('src'); //you can call this

    //if you want to change an attribute value
    $('img').attr('src', ''); // you can pass second param to attr method


    //how to write down a click method using jQuery
    $("#btn").click(function () {
        console.log("Working")
    });



    //Simple Task
    // ==============
    //bind an event to the btn
    //gather input value
    //add to the ul
    //then add it to the image src


    $("#btn").click(function (){
        let value=$("input").val();
        let li=`<li class="list-group-item">${value}</li>`;
        $('#task').append(li);
        $("img").attr('src',value);
    });




</script>
</body>
</html>
