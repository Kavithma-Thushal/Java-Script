<script src="../asets/js/jquery-3.7.1.min.js"></script>

<script>
    // $("h1").css("color",'red');

    //so in jQuery how to select dom elements.?
    // $('h2')


    //So in jQuery we can select anything we want by just typing $()
    $('h1')//element name;
    //if the content can be selected them the result will be provided
    //inside a jQuery object like -> ce.fn.init[ul, prevObject: ce.fn.init(1)]


    //so what we can put inside $('?')
    //id selectors
    $("#ulID");//working

    //class selectors
    $(".a");//working

    //attribute selector
    $('[id]');//working

    //pseudo classes
    $('li:nth-child(1)');//working

    //combinators
    $('ul li');//working
    $('ul>li');//working
    $('h1+h2');//working
    $('h1~h2');//working

    //what about grouping.?
    $('h1,h2');

    //universal.?
    $('*');//working


    //if you want to change the default selecting method
    //you are allowed to do it
    let RS = jQuery.noConflict();
    RS('h1');


</script>
